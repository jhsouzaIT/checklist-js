<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="/rocketseat/checklist/img/logo.png" alt="">
    </header>

    <main class="hero">

        <button class="btn-top" type="submit">Back</button>
        <h2>Weekly Shopping List</h2>

        <form>
            <input id="inp" class="inp" type="text" placeholder="Add item">
            <button id="submit" class="btn" type="submit">Add item</button>
        </form>



        <ul></ul>
        <div class="alert hidden">
            <i class="hgi-stroke hgi-alert-circle"></i>
            <span>Item deleted</span>
            <button class="btnAlert" type="button">x</button>
        </div>


    </main>
    <script src="scripts.js"></script>

</body>

</html>
